<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Standard Metadata-->
    <title>WIRED</title>
    <meta name="description" content="Monash WIRED, Faculty of IT club">
    <meta name="keywords" content="Monash, WIRED, Faculty of IT Student Society">
    <meta name="language" content="english">
    <meta name="author" content="Gavin Douch">
    <meta name="copyright" content="Gavin Douch">
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    {% for css_name in page.extra_css %}
        {% capture absolute_url %}/assets/css/{{ css_name }}{% endcapture %}
        <link rel="stylesheet" href="{{ absolute_url | relative_url }}">
    {% endfor %}
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400&display=swap" rel="preload" as="style"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ '/assets/images/icons/apple-touch/apple-icon-57x57.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ '/assets/images/icons/apple-touch/apple-icon-60x60.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ '/assets/images/icons/apple-touch/apple-icon-72x72.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ '/assets/images/icons/apple-touch/apple-icon-76x76.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ '/assets/images/icons/apple-touch/apple-icon-114x114.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ '/assets/images/icons/apple-touch/apple-icon-120x120.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ '/assets/images/icons/apple-touch/apple-icon-144x144.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ '/assets/images/icons/apple-touch/apple-icon-152x152.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/icons/apple-touch/apple-icon-180x180.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/icons/favicon/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ '/assets/images/icons/favicon/favicon-96x96.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href=" {{ '/assets/images/icons/favicon/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href=" {{ '/assets/images/icons/android/manifest.json' | relative_url }}">
    <meta name="msapplication-TileColor" content="#6e297e">
    <meta name="msapplication-TileImage" content="{{ '/assets/images/icons/microsoft/ms-icon-144x144.png' | relative_url }}">
    <meta name="theme-color" content="#6e297e">
    <script src="{{ '/assets/scripts/turbolinks.js' | relative_url }}" type="text/javascript"></script>
    <script src="{{ '/assets/scripts/header.js' | relative_url }}" type="text/javascript"></script>
    <script src="{{ '/assets/scripts/landingFadeInOnce.js' | relative_url }}" type="text/javascript"></script>
</head>

<body>
    <script>var pageTitle = "{{ page.title }}";</script>
    {% include header.html %}
    <div class="page-container">
        {{ content }}
    </div>
</body>

</html>
