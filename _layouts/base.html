<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Standard Metadata-->
    <title>WIRED</title>
    <meta name="description" content="Monash WIRED, Faculty of IT club">
    <meta name="keywords" content="Monash, WIRED, Faculty of IT Student Society">
    <meta name="language" content="english">
    <meta name="author" content="Gavin Douch">
    <meta name="copyright" content="Gavin Douch">
    <meta charset="UTF-8">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    {% for css_name in page.extra_css %}
        {% capture absolute_url %}/assets/css/{{ css_name }}{% endcapture %}
        <link rel="stylesheet" href="{{ absolute_url | relative_url }}">
    {% endfor %}
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400&display=swap" rel="preload" as="style"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Icons -->
    <!-- Generated using https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=OmrAOE0YQg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=OmrAOE0YQg">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=OmrAOE0YQg">
    <link rel="manifest" href="/site.webmanifest?v=OmrAOE0YQg">
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=OmrAOE0YQg" color="#6e297e">
    <link rel="shortcut icon" href="/favicon.ico?v=OmrAOE0YQg">
    <meta name="apple-mobile-web-app-title" content="WIRED">
    <meta name="application-name" content="WIRED">
    <meta name="msapplication-TileColor" content="#6e297e">
    <meta name="theme-color" content="#6e297e">
    
    <!-- Scripts -->
    <script src="{{ '/assets/scripts/turbolinks.js' | relative_url }}" type="text/javascript"></script>
    <script src="{{ '/assets/scripts/header.js' | relative_url }}" type="text/javascript"></script>
    <script src="{{ '/assets/scripts/landingFadeInOnce.js' | relative_url }}" type="text/javascript"></script>
</head>

<body>
    <script>var pageTitle = "{{ page.title }}";</script>
    {% include header.html %}
    <div class="page-container">
        {{ content }}
    </div>
</body>

</html>
